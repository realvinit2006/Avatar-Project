<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="AvatarProject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <div id="contentBox">
            <div class="circle">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="popUpFirst">
            <div class="form">
            <label for="">Name:</label>
            <input type="text" placeholder="enter your name" id="nameInput">
            </div>
        
        <div class="popUpButtons">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
        <div class="crossMark">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
    </div>
    </div>
    <div class="popUpSecond">
        <div class="paragraph">Do you really want to delete this?</div>
        <div class="popUpButtonsAgain">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <script src="avatarProject.js"></script>
</body>
</html>
